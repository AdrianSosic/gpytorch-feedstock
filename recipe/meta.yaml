{% set name = "gpytorch" %}
{% set version = "1.8.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: fe8e412a73a2b07027e30c65c61323de15ebcef439f5bd21200cf26551fd0e30

build:
  noarch: python
  number: 0
  script:
    - rm -rf test
    - {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - python >=3.7
    - pytorch >=1.10
    - numpy
    - scikit-learn
    - scipy

test:
  imports:
    - gpytorch
    - gpytorch.constraints
    - gpytorch.distributions
    - gpytorch.functions
    - gpytorch.kernels
    - gpytorch.kernels.keops
    - gpytorch.lazy
    - gpytorch.likelihoods
    - gpytorch.means
    - gpytorch.mlls
    - gpytorch.models
    - gpytorch.models.deep_gps
    - gpytorch.models.pyro
    - gpytorch.priors
    - gpytorch.test


about:
  home: https://gpytorch.ai
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: An implementation of Gaussian Processes in Pytorch
  doc_url: https://pypi.org/project/gpytorch/
  dev_url: https://github.com/cornellius-gp/gpytorch/

extra:
  recipe-maintainers:
    - ngam
    - mxr-conda
    - oblute
    - benhuff
